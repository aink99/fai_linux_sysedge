---
driver:
        name: vagrant
        #name: docker
  #  privileged: true # because Docker and SystemD/Upstart


provisioner:
  product_name: chef
  install_strategy: skip # we have the chef client installed
  #Custom box https://scotch.io/tutorials/how-to-create-a-vagrant-base-box-from-an-existing-one
  #require_chef_omnibus: false   # we have the chef client installed !#old way



verifier:
  name: inspec

platforms:
- name: oracle-6
  driver:
    box: kitchenol6
- name: oracle-7
  driver:
    box: kitchenol7
  #  driver:
  # image: centos/systemd
  # pid_one_command: /bin/systemd
#    intermediate_instructions:
#      - RUN /usr/bin/apt-get update


suites:
  - name: sysedge
    run_list:
      - recipe[fai_linux_sysedge::default]
     #- recipe[test_cookbook::default]
    verifier:
      inspec_tests:
        - test/integration/default
          #attributes: { vtest: "bar" }#works
    attributes:
      fai_linux_sysedge:
          version: "59"
          force: "true"
